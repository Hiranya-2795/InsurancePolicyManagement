<div class="dashboard-wrapper">
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Insurance Policy Management System</a>
      <div class="nav-links">
        <button class="logout-btn" routerLink="/">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container main-content">
    <h2 class="page-title">Statistics</h2>

    <div class="card form-card">
      <div class="row">
        <div class="col">
          <div class="stat-card">
            <h5>Total Customers</h5>
            <h3>{{ numOfCustomers }}</h3>
            <p>Total registered users</p>
          </div>
        </div>

        <div class="col">
          <div class="stat-card">
            <h5>Total Policies</h5>
            <h3>{{ totalPolicies }}</h3>
            <p>Total available policies</p>
          </div>
        </div>

        <div class="col">
          <div class="stat-card">
            <h5>Active Policies</h5>
            <h3>{{ activePolicies }}</h3>
            <p>Policies taken by users</p>
          </div>
        </div>
      </div>

      <div class="chart-section">
        <h4 class="section-title">Policy Type Distribution</h4>
        <div class="chart-container">
          <canvas id="policyTypeChart"></canvas>
        </div>

        <h4 class="section-title">Premium Frequency Distribution</h4>
        <div class="chart-container">
          <canvas id="premiumFrequencyChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
