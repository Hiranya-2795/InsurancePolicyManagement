<div class="dashboard-wrapper">
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Insurance Policy Management System</a>
      <div class="nav-links">
        <button class="logout-btn" routerLink="/">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container main-content">
    <h2 class="page-title">Add New Policy</h2>

    <div class="card form-card">

      <!-- Alert message -->
      <div *ngIf="message" 
           class="alert"
           [ngClass]="{
             'alert-success': messageType === 'success',
             'alert-danger': messageType === 'error'
           }">
        {{ message }}
        <button type="button" class="close-btn" (click)="clearMessage()">Ã—</button>
      </div>

      <form #policyForm="ngForm" (ngSubmit)="onSubmit(policyForm)">
        <h5 class="section-title">Policy Information</h5>

        <!-- rest of form unchanged -->

        <div class="form-group">
          <label>Policy ID <span class="required">*</span></label>
          <input
            type="text"
            class="form-control"
            name="policyID"
            [(ngModel)]="policy.policyID"
            required
          />
        </div>

        <div class="form-group">
          <label>Policy Type <span class="required">*</span></label>
          <select
            class="form-control"
            name="policyType"
            [(ngModel)]="policy.policyType"
            required
          >
            <option value="">Select type</option>
            <option value="Life">Life Insurance</option>
            <option value="Health">Health Insurance</option>
            <option value="Car">Car Insurance</option>
            <option value="Home">Home Insurance</option>
            <option value="Bike">Bike Insurance</option>
          </select>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>Start Date <span class="required">*</span></label>
              <input
                type="date"
                class="form-control"
                name="startDate"
                [(ngModel)]="policy.startDate"
                required
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label>End Date <span class="required">*</span></label>
              <input
                type="date"
                class="form-control"
                name="endDate"
                [(ngModel)]="policy.endDate"
                required
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Policy Term (years) <span class="required">*</span></label>
          <input
            type="number"
            class="form-control"
            name="policyTerm"
            [(ngModel)]="policy.policyTerm"
            required
            min="1"
          />
        </div>

        <h5 class="section-title mt-4">Coverage Information</h5>

        <div class="form-group">
          <label>Coverage Amount <span class="required">*</span></label>
          <input
            type="number"
            class="form-control"
            name="coverageAmount"
            [(ngModel)]="policy.coverageAmount"
            required
            min="1"
          />
        </div>

        <div class="form-group">
          <label>Premium Amount <span class="required">*</span></label>
          <input
            type="number"
            class="form-control"
            name="premiumAmount"
            [(ngModel)]="policy.premiumAmount"
            required
            min="1"
          />
        </div>

        <div class="form-group">
          <label>Payment Frequency <span class="required">*</span></label>
          <select
            class="form-control"
            name="premiumFrequency"
            [(ngModel)]="policy.premiumFrequency"
            required
          >
            <option value="">Select frequency</option>
            <option value="Monthly">Monthly</option>
            <option value="Quarterly">Quarterly</option>
            <option value="Annually">Annually</option>
          </select>
        </div>

        <button type="submit" class="btn primary-btn mt-3">
          Add Policy
        </button>
      </form>
    </div>
  </div>
</div>
